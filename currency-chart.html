<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Document</title>
    <style>
      .bar {
        width: 25px;
        height: 100px;
        display: inline-block;
        background-color: blue;
        margin: 2px;
      }

      svg {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <h1>This chart is rendered by the listed numbers using D3.</h1>
    <h2>Data Visualization</h2>

    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
      const w = 500;
      const h = 100;
      const svg = d3.select("body");

      d3.select("body")
        .selectAll("h2")
        .data(dataset)
        .enter()
        .append("h2")
        .text((d) => `${d} USD`)
        .style("color", (d) => {
          if (d < 20) {
            return "red";
          } else {
            return "green";
          }
        });

      d3.select("body")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height", (d) => d * 10 + "px");
    </script>
  </body>
</html>
